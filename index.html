<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>テスト</title>
  <meta name="description" content="エンジニア採用テストコード">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<![endif]-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>

<body>
  <!----- ヘッダー ----->
  <header class="Header">
    <h1 class="Header-Title">フォームバリデーション</h1>
  </header>
  <!----- ヘッダー END ----->

  <!----- メインコンテンツ ----->
  <form action="thanks.html">
    <div class="Form">
      <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
        <input id="fullName" type="text" name="name" class="Form-Item-Input required maxLength" placeholder="例）山田太郎">
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label">電話番号</p>
        <input id="phoneNumber" type="text" name="tel" class="Form-Item-Input tel" placeholder="例）000-0000-0000">
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
        <input id="emailAddress" type="email" name="email" class="Form-Item-Input required email"
          placeholder="例）example@gmail.com">
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>年代</p>
        <select id="age" name="generation" class="Form-Item-Input required">
          <option value="">年代を選択してください</option>
          <option value="20歳未満">20歳未満</option>
          <option value="20代">20代</option>
          <option value="30代">30代</option>
          <option value="40代">40代</option>
          <option value="50代">50代</option>
          <option value="60歳以上">60歳以上</option>
        </select>
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>得意な言語<br>（3つ以上）</p>
        <div id="favoriteLanguage" class="Form-Item-Input-Group minCheck required">
          <input name="language" id="cb01" type="checkbox" class="Form-Item-Checkbox" value="HTML"><label for="cb01"
            class="Form-Item-Input-Group-Item">HTML</label>
          <input name="language" id="cb02" type="checkbox" class="Form-Item-Checkbox" value="CSS"><label for="cb02"
            class="Form-Item-Input-Group-Item">CSS</label>
          <input name="language" id="cb03" type="checkbox" class="Form-Item-Checkbox" value="Javascript"><label
            for="cb03" class="Form-Item-Input-Group-Item">Javascript</label>
          <input name="language" id="cb04" type="checkbox" class="Form-Item-Checkbox" value="PHP"><label for="cb04"
            class="Form-Item-Input-Group-Item">PHP</label>
          <input name="language" id="cb05" type="checkbox" class="Form-Item-Checkbox" value="Ruby"><label for="cb05"
            class="Form-Item-Input-Group-Item">Ruby</label>
          <input name="language" id="cb06" type="checkbox" class="Form-Item-Checkbox" value="Visual Basic"><label
            for="cb06" class="Form-Item-Input-Group-Item">Visual Basic</label>
          <input name="language" id="cb07" type="checkbox" class="Form-Item-Checkbox" value="Python"><label for="cb07"
            class="Form-Item-Input-Group-Item">Python</label>
          <input name="language" id="cb08" type="checkbox" class="Form-Item-Checkbox" value="Go"><label for="cb08"
            class="Form-Item-Input-Group-Item">Go</label>
          <input name="language" id="cb09" type="checkbox" class="Form-Item-Checkbox" value="Swift"><label for="cb09"
            class="Form-Item-Input-Group-Item">Swift</label>
          <input name="language" id="cb10" type="checkbox" class="Form-Item-Checkbox" value="C#"><label for="cb10"
            class="Form-Item-Input-Group-Item">C#</label>
          <input name="language" id="cb11" type="checkbox" class="Form-Item-Checkbox" value="Kotlin"><label for="cb11"
            class="Form-Item-Input-Group-Item">Kotlin</label>
          <input name="language" id="cb12" type="checkbox" class="Form-Item-Checkbox" value="Java"><label for="cb12"
            class="Form-Item-Input-Group-Item">Java</label>
          <input name="language" id="cb13" type="checkbox" class="Form-Item-Checkbox" value="Objective-C"><label
            for="cb13" class="Form-Item-Input-Group-Item">Objective-C</label>
          <input name="language" id="cb14" type="checkbox" class="Form-Item-Checkbox" value="Julia"><label for="cb14"
            class="Form-Item-Input-Group-Item">Julia</label>
        </div>
      </div>
      <div class="Form-Item">
        <p class="Form-Item-Label isMsg">お問い合せ内容</p>
        <textarea id="inquiryDetail" class="Form-Item-Textarea minLength maxLength"></textarea>
      </div>
      <input type="submit" class="Form-Btn" value="送信する">
    </div>
  </form>
  <!----- メインコンテンツ END ----->

  <!----- フッター ----->
  <footer class="Footer">&copy; CREATIVEHOPE, INC.</footer>
  <!----- フッター END ----->
</body>

</html>
